name: Cypress Tests

on: [push]
# on:
#   push:
#     branches: [main]
#   pull_request:
#     branches: [main]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
      uses: actions/checkout@v2

      - name: Use node.js 14.x
      uses: actions/setup-node@v2
      with:
        node-version: '14'
      
      - run: npm install
      - run: npm start &

      - name: Cypress run
      uses: cypress-io/github-action@v2
      with:
        working-directory: cy-tests

